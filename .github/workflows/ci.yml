name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-readme-only:
    name: Detect README-only commits
    runs-on: ubuntu-latest
    outputs:
      only_readme: ${{ steps.check.outputs.only_readme }}
    steps:
      - uses: actions/checkout@v4

      - name: Check changed files
        id: check
        run: |
          git fetch origin ${{ github.event.before }}
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed.txt
          echo "Changed files:" && cat changed.txt
          if [ "$(wc -l < changed.txt)" -eq 1 ] && grep -qE '^README\.md$' changed.txt; then
            echo "only_readme=true" >> "$GITHUB_OUTPUT"
          else
            echo "only_readme=false" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    needs: check-readme-only
    if: needs.check-readme-only.outputs.only_readme == 'false'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14, macos-13]
        rust: [stable]
        features: ["", "trace"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build project
        shell: bash
        run: |
          if [[ -z "${{ matrix.features }}" ]]; then
            cargo build --locked --verbose
          else
            cargo build --locked --verbose --features "${{ matrix.features }}"
          fi

      - name: Run test suite
        shell: bash
        env:
          RUST_BACKTRACE: full
        run: |
          if [[ -z "${{ matrix.features }}" ]]; then
            cargo test --locked --verbose
          else
            cargo test --locked --verbose --features "${{ matrix.features }}"
          fi

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [check-readme-only, build]
    if: needs.check-readme-only.outputs.only_readme == 'false'
    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Cache cargo binaries
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install tarpaulin if missing
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          fi

      - name: Generate coverage report
        run: |
          cargo tarpaulin --out Xml --output-dir target/coverage \
            --skip-doc-tests --release

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
