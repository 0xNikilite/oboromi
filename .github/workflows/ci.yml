name: Rust CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-readme-only:
    name: Detect README-only commits
    runs-on: ubuntu-latest
    outputs:
      only_readme: ${{ steps.check.outputs.only_readme }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            has_code_changes:
              - '!README.md'
              - '!LICENSE'
              - '!docs/**'
              - '!.gitignore'

      - name: Set output flag
        id: check
        run: |
          if [ "${{ steps.filter.outputs.has_code_changes }}" == "true" ]; then
            echo "only_readme=false" >> "$GITHUB_OUTPUT"
            echo "Code changes detected. Build required."
          else
            echo "only_readme=true" >> "$GITHUB_OUTPUT"
            echo "Only documentation changed. Skipping build."
          fi

  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    needs: check-readme-only
    if: >
      needs.check-readme-only.outputs.only_readme == 'false' &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'pull_request' && github.actor != '0xNikilite'))
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14]
        rust: [stable]
        features: ["", "trace"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Xcode on macOS
        if: startsWith(matrix.os, 'macos')
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Limit parallel jobs on macOS
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "CARGO_BUILD_JOBS=2" >> $GITHUB_ENV
          echo "RUSTFLAGS=-C link-arg=-Wl,-no_pie" >> $GITHUB_ENV
          echo "Limiting parallelism to reduce memory usage"

      - name: Build project
        shell: bash
        run: |
          if [[ -z "${{ matrix.features }}" ]]; then
            cargo build --locked --jobs ${CARGO_BUILD_JOBS:-4}
          else
            cargo build --locked --jobs ${CARGO_BUILD_JOBS:-4} --features "${{ matrix.features }}"
          fi

      - name: Run test suite
        shell: bash
        env:
          RUST_BACKTRACE: full
        run: |
          if [[ -z "${{ matrix.features }}" ]]; then
            cargo test --locked --verbose
          else
            cargo test --locked --verbose --features "${{ matrix.features }}"
          fi

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [check-readme-only, build]
    if: >
      needs.check-readme-only.outputs.only_readme == 'false' &&
      (github.event_name == 'workflow_dispatch' ||
       (github.event_name == 'pull_request' && github.actor != '0xNikilite'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly

      - name: Cache cargo binaries
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install tarpaulin if missing
        run: |
          if ! command -v cargo-tarpaulin &> /dev/null; then
            cargo install cargo-tarpaulin
          fi

      - name: Generate coverage report
        run: cargo tarpaulin --out Xml --output-dir target/coverage --release

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/coverage/cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          
