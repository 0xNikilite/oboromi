name: Rust CI

# Trigger on pushes to main and PRs targeting main
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel previous runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Test on all major OS platforms
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
        # Test both with and without the trace feature
        features: ["", "trace"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build project
        # Windows-compatible feature handling
        run: |
          if [[ -z "${{ matrix.features }}" ]]; then
            cargo build --locked --verbose
          else
            cargo build --locked --verbose --features "${{ matrix.features }}"
          fi
        shell: bash
        
      - name: Run test suite
        # Windows-compatible feature handling
        run: |
          if [[ -z "${{ matrix.features }}" ]]; then
            cargo test --locked --verbose
          else
            cargo test --locked --verbose --features "${{ matrix.features }}"
          fi
        shell: bash
        env:
          RUST_BACKTRACE: full  # Enable full backtraces for test failures

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          
      - name: Generate coverage report
        run: |
          # Install coverage tool
          cargo install cargo-tarpaulin
          # Generate XML coverage report
          cargo tarpaulin --out Xml --output-dir target/coverage
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3