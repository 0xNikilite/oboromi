name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (vX.Y.Z)'
        required: true

jobs:
  build-release:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14, macos-13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize version and check format
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          # Add leading 'v' if missing
          [[ $VERSION =~ ^v ]] || VERSION="v$VERSION"
          echo "Normalized version: $VERSION"

          # Validate semver format vX.Y.Z
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format! Use vX.Y.Z"
            exit 1
          fi

          # Export normalized version for subsequent steps
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build binary
        run: cargo build --release

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/release/oboromi.exe dist/oboromi-${{ env.VERSION }}-${{ runner.os }}.exe
            7z a oboromi-${{ env.VERSION }}-${{ runner.os }}.zip dist/*.exe
          else
            cp target/release/oboromi dist/oboromi-${{ env.VERSION }}-${{ runner.os }}
            zip -r oboromi-${{ env.VERSION }}-${{ runner.os }}.zip dist/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oboromi-${{ env.VERSION }}-${{ runner.os }}
          path: |
            oboromi-${{ env.VERSION }}-${{ runner.os }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
